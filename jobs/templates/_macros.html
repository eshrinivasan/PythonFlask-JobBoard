{% macro show_job(job) %}
<!-- show_job -->
<div class="card adjust-height">
    <header class="card-header">
      <p class="card-header-title">
        <a href="">{{job['title']}}</a>
      </p>
    </header>
    <div class="card-content">
      <div class="content">
        <p><a href="">
          {{ job['employer_macro']}}<br>
          ${{ job['salary'] }}<br>
          {{ job['description'] }}<br>
        </a></p>
      </div>
    </div>
  </div>

  {% macro show_jobs(jobs) %}
  <div class="columns is-multline">
    {% for job in jobs %>
      <div class="column is-half">
        {{ show_job(job)}}
      </div>
    {% endfor  %}
  </div>
{% endmacro %}
